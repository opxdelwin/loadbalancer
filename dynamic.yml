http:
  routers:
    my-router:
      rule: "Host(`loadbalancer.plansync.in`)"
      service: my-service
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare
      middlewares:
        - headers-middleware

  middlewares:
    headers-middleware:
      headers:
        hostsProxyHeaders:
          - "X-Forwarded-Host"
        requestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-For: "true"
          X-Real-IP: "true"

  services:
    my-service:
      loadBalancer:
        servers:
          - url: "https://s1.server.plansync.in"
          - url: "https://s2.server.plansync.in"
        passHostHeader: false
        healthCheck:
          path: "/"
          interval: "10s"
