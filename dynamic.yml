http:
  routers:
    my-router:
      rule: "Host(`loadbalancer.plansync.in`)"
      service: my-service
      entryPoints:
        - websecure
      tls:
        certResolver: cloudflare
      middlewares:
        - headers-middleware

  middlewares:
    headers-middleware:
      headers:
        customRequestHeaders:
          X-Forwarded-Host: "asss.plansync.in"

  services:
    my-service:
      loadBalancer:
        servers:
          - url: "https://s1.server.plansync.in"
          - url: "https://s2.server.plansync.in"
        passHostHeader: false
        healthCheck:
          path: "/"
          interval: "10s"
